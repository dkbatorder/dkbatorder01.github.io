<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKBat Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background: #0056d6;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 12px 0 6px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056d6;
    }
  </style>
</head>
<body>
  <header>
    <h1>DKBat Massage Booking</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <div class="container">
    <form id="bookingForm">
      <label for="massage">Choose Massage Type:</label>
      <select id="massage" name="massage" required>
        <option value="">-- Select --</option>
        <option value="Hand Massage">Hand Massage</option>
        <option value="Full Body Massage">Full Body Massage</option>
        <option value="Crawling Massage">Crawling Massage</option>
      </select>

      <label for="date">Pick a Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Pick a Time:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop page refresh
      const massage = document.getElementById("massage").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (massage && date && time) {
        alert(`✅ Booking Confirmed!\n\nMassage: ${massage}\nDate: ${date}\nTime: ${time}`);
      } else {
        alert("⚠️ Please fill all fields before booking.");
      }
    });
  </script>
</body>
</html>
