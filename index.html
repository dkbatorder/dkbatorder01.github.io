<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKBat Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
    }
    header img {
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="DKBat Logo">
    <h1>DKBat Order</h1>
  </header>

  <form id="orderForm">
    <label for="massage">Choose Massage Type:</label>
    <select id="massage" name="massage" required>
      <option value="">-- Select a massage --</option>
      <option value="hand">Hand Massage</option>
      <option value="fullbody">Full Body Massage</option>
      <option value="crawling">Crawling Massage</option>
    </select>

    <label for="date">Choose Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Choose Time:</label>
    <input type="time" id="time" name="time" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const massage = document.getElementById("massage").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (massage && date && time) {
        alert("Booking Confirmed!\nMassage: " + massage + "\nDate: " + date + "\nTime: " + time);
      } else {
        alert("Please fill out all fields.");
      }
    });
  </script>
</body>
</html>
